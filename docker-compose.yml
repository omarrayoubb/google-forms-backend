version: '3.8'

services:
  app:
    build: .
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/google-forms
      - SECRET_KEY=your-secret-key-here
      - JWT_SECRET=your-jwt-secret-here
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:7.0
    ports:
      - '27017:27017'
    environment:
      - MONGO_INITDB_DATABASE=google-forms
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  mongo_data:
